<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.signup-container {
    background-color: #fff;
    padding: 0px 80px 30px 80px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup {
    width: 100%;
    max-width: 400px;
}

.head {
    text-align: center;
    color: #333;
    font-family: cursive;
    margin-bottom: 20px;
}

.form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    color: #333;
}

.in {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.butt {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.butt:hover {
    background-color: #45a049;
}

.google {
    background-color: #db4437;
    margin-top: 10px;
}

.google:hover {
    background-color: #c33d31;
}

.divider {
    text-align: center;
    margin: 20px 0;
    font-size: 14px;
    color: #888;
}

.login-link {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

.login-link a {
    color: #4CAF50;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
 
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup">
            <h1 class="head">Create an Account</h1>
            <form action="/action_page.php" class="form">
                <div class="form-group">
                    <label for="fname">Name</label>
                    <input type="text" id="name" name="name"  class="in" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="in" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="in" required>
                </div>
                <div class="form-group">
                    <label for="num">Phone Number</label>
                    <input type="tel" id="num" name="num" class="in" required>
                </div>
                <button type="submit" class="butt">Sign Up</button>
                <div class="divider">or</div>
                <button type="button" class="butt google"> <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png"  height="20px" alt="google"> Sign Up with Google Account</button>
                <div class="login-link">
                    <span>Already have a Google Account? <a href="https://accounts.google.com/v3/signin/identifier">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
